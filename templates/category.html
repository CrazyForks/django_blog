<div class="card"  >
  <div class="card-header">
    分类
  </div>
  <ul class="list-group list-group-flush">

    {% for item in category %}

      <li class="list-group-item">
          <a target="_blank" href="{{ item.get_absolute_url }}">{{ item }}</a>
      </li>
    {% empty %}
    啥都没有
    {% endfor %}
  </ul>
</div>
